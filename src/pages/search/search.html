<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brunch Story | 발견</title>
    <link rel="stylesheet" href="../../assets/css/base/reset.css" />
    <link rel="stylesheet" href="search.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- 발견 - 검색어 입력 Header -->
      <header class="search-header">
        <div class="search-query">
          <input
            type="text"
            class="search-query__input"
            placeholder="검색어 입력"
          />
          <button type="button" class="search-query__clear-btn">
            <img src="../../assets/icons/clear-button.svg" alt="Clear Button" />
          </button>
        </div>
        <div class="search-tab">
          <span class="search-tab__item">글</span>
          <span class="search-tab__item">작가</span>
        </div>
      </header>

      <!-- 발견 - 컨텐츠 공간 -->
      <div class="search-contents">
        <!-- 발견 - 추천 작가 키워드 -->
        <section class="search-keywords">
          <h3 class="search-keywords__title">추천 작가 키워드</h3>
          <p class="search-keywords__description">
            일상의 따뜻한 위로,
            <span class="search-keywords__highlight">그림</span> 작가를 만나요
          </p>
          <div class="search-keywords__tags">
            <button type="button" class="search-keywords__tag">한의사</button>
            <button type="button" class="search-keywords__tag">출간작가</button>
            <button type="button" class="search-keywords__tag">
              에세이스트
            </button>
          </div>
        </section>

        <!-- 발견 - 최근 검색어 -->
        <!-- 이 섹션은 추후 JS 처리 해야함. -->
        <section class="search-recent">
          <h3 class="search-recent__title">최근 검색어</h3>
          <div class="search-recent__keywords">
            <span class="search-recent__keyword">사진꿀</span>
            <button type="button" class="search-recent__delete-button">
              <img src="../../assets/icons/delete.svg" alt="Delete Button" />
            </button>
          </div>
          <div class="search-recent__keywords">
            <span class="search-recent__keyword">꿀</span>
            <button type="button" class="search-recent__delete-button">
              <img src="../../assets/icons/delete.svg" alt="Delete Button" />
            </button>
          </div>
        </section>
      </div>

      <!-- 브런치 스토리 Footer -->
      <footer class="bs-footer">
        <ul class="bs-footer__list">
          <li class="bs-footer__button">
            <a class="bs-footer__link" href="../../pages/main/main.html">
              <img src="../../assets/icons/home-off.svg" alt="Home Off" />
              <h6 class="bs-footer__title">홈</h6>
            </a>
          </li>
          <li class="bs-footer__button">
            <a class="bs-footer__link" href="../../pages/main/main.html">
              <img src="../../assets/icons/search-on.svg" alt="Search Off" />
              <h6 class="bs-footer__title">발견</h6>
            </a>
          </li>
          <li class="bs-footer__button">
            <a class="bs-footer__link" href="../../pages/main/main.html">
              <img src="../../assets/icons/write-off.svg" alt="Write Off" />
              <h6 class="bs-footer__title">글쓰기</h6>
            </a>
          </li>
          <li class="bs-footer__button">
            <a class="bs-footer__link" href="../../pages/main/main.html">
              <img
                src="../../assets/icons/mydrawer-off.svg"
                alt="My Drawer On"
              />
              <h6 class="bs-footer__title">내서랍</h6>
            </a>
          </li>
        </ul>
      </footer>
    </div>
    <script src="./myDrawer.js"></script>
  </body>
</html>
