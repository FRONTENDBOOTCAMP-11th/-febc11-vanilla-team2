<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brunch Story | 발견</title>
    <link rel="stylesheet" href="../../assets/css/base/reset.css" />
    <link rel="stylesheet" href="../../assets/css/base/typography.css" />
    <link rel="stylesheet" href="search.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- 발견 - 검색어 입력 Header -->
      <header class="search-header">
        <div class="search-query">
          <input
            type="text"
            class="search-query__input"
            placeholder="검색어 입력"
          />
          <button type="button" class="search-query__clear-btn">
            <img src="../../assets/icons/ic-clear.svg" alt="Clear Button" />
          </button>
        </div>
        <div class="search-tab">
          <button type="button" class="search-tab__item active">글</button>
          <button type="button" class="search-tab__item">작가</button>
        </div>
      </header>

      <!-- 발견 - 컨텐츠 공간 -->
      <div class="search-contents">
        <!-- 발견 - 발견 페이지 처음 접속 시 나타나는 페이지 -->
        <section class="search-contents__no-input">
          <!-- 발견 - 추천 작가 키워드 -->
          <div class="search-keywords">
            <h3 class="search-keywords__title">추천 작가 키워드</h3>
            <p class="search-keywords__description">
              일상의 따뜻한 위로,
              <span class="highlight">그림</span> 작가를 만나요
            </p>
            <div class="search-keywords__tags">
              <button type="button" class="search-keywords__tag">한의사</button>
              <button type="button" class="search-keywords__tag">
                출간작가
              </button>
              <button type="button" class="search-keywords__tag">
                에세이스트
              </button>
            </div>
          </div>

          <!-- 발견 - 최근 검색어 -->
          <!-- 이 섹션은 추후 JS 처리 해야함. -->
          <div class="search-recent">
            <h3 class="search-recent__title">최근 검색어</h3>
            <div class="search-recent__keywords">
              <span class="search-recent__keyword">사진꿀</span>
              <button type="button" class="search-recent__button-delete">
                <img
                  src="../../assets/icons/ic-delete.svg"
                  alt="Delete Button"
                />
              </button>
            </div>
            <div class="search-recent__keywords">
              <span class="search-recent__keyword">꿀</span>
              <button type="button" class="search-recent__button-delete">
                <img
                  src="../../assets/icons/ic-delete.svg"
                  alt="Delete Button"
                />
              </button>
            </div>
          </div>
        </section>

        <!-- 검색어 입력 시 글 탭 내용 페이지 -->
        <section class="search-contents__articles-input">
          <!-- 글 탭 결과 건 수 및 정확도 / 최신 버튼 -->
          <div class="search-results">
            <!-- 검색 결과 건 수 -->
            <div class="search-results__meta">글 검색 결과 800건</div>
            <!-- 검색 결과 정확도 및 최신 버튼 -->
            <div class="search-results__sort">
              <button type="button" class="search-results__sort-relevance">
                정확도
              </button>
              <button type="button" class="search-results__sort-latest">
                최신
              </button>
            </div>
          </div>

          <!-- 글 탭 검색 결과 -->
          <div class="result-articles">
            <div class="result-articles__lists">
              <h3 class="result-articles__title">
                딸의 정부청사 출장에 부모님이 동행하는 이유
              </h3>
              <div class="result-articles__list">
                <div class="result-articles__description">
                  <p class="result-articles__excerpt">
                    분이 많네요, 감사드립니다! 직장인(신입)으로 울릉도에서
                  </p>
                  <span class="result-articles__date">Apr 19. 2024</span>
                  <span class="result-articles__author"
                    >by 은설 aka꿈꾸는 알</span
                  >
                </div>
                <div class="result-articles__image">
                  <img src="../../assets/images/img-article-1.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- 검색어 입력 시 작가 탭 내용 페이지 -->
        <section class="search-contents__authors-input">
          <div class="search-results">
            <!-- 검색 결과 건 수 -->
            <div class="search-results__meta">작가 검색 결과 800건</div>
          </div>

          <!-- 작가 탭 검색 결과 -->
          <div class="result-authors">
            <div class="result-authors__lists">
              <div class="result-authors__list">
                <div class="result-authors__image">
                  <img src="../../assets/images/img-author-10.svg" alt="" />
                </div>
                <div class="result-authors__description">
                  <h3 class="result-authors__title">꿀아빠</h3>
                  <p class="result-authors__excerpt">
                    두아들 아빠 기록남기기 좋아하는 아빠 고민하는 아빠입니다
                  </p>
                  <span class="result-authors__tag">여행</span>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- 검색어 입력 시 검색 내용 없을 때 페이지 -->
        <section class="search-contents__dismatch-input" style="display: none">
          <div class="result-dismatch">
            <div class="result-dismatch__image">
              <img
                src="../../assets/images/img-dismatch.svg"
                alt="검색 결과가 없습니다."
              />
            </div>
            <h3 class="result-dismatch__description">검색 결과가 없습니다.</h3>
          </div>
        </section>
      </div>

      <!-- 브런치 스토리 Footer -->
      <footer class="bs-footer">
        <ul class="bs-footer__list">
          <li class="bs-footer__button">
            <a class="bs-footer__link" href="../../pages/main/main.html">
              <img src="../../assets/icons/ic-home-off.svg" alt="Home Off" />
              <h6 class="bs-footer__title">홈</h6>
            </a>
          </li>
          <li class="bs-footer__button">
            <a class="bs-footer__link" href="../../pages/main/main.html">
              <img src="../../assets/icons/ic-search-on.svg" alt="Search On" />
              <h6 class="bs-footer__title">발견</h6>
            </a>
          </li>
          <li class="bs-footer__button">
            <a class="bs-footer__link" href="../../pages/main/main.html">
              <img src="../../assets/icons/ic-write-off.svg" alt="Write Off" />
              <h6 class="bs-footer__title">글쓰기</h6>
            </a>
          </li>
          <li class="bs-footer__button">
            <a class="bs-footer__link" href="../../pages/main/main.html">
              <img
                src="../../assets/icons/ic-mydrawer-off.svg"
                alt="My Drawer On"
              />
              <h6 class="bs-footer__title">내서랍</h6>
            </a>
          </li>
        </ul>
      </footer>
    </div>
    <script src="./search.js"></script>
  </body>
</html>
