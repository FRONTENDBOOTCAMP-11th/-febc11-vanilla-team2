<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/assets/css/base/reset.css" />
    <link rel="stylesheet" href="/src/assets/css/base/typography.css" />
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div class="wrapper">
      <article class="article">
        <section class="login-header">
          <div class="login-header_cover">
            <img
              class="login-header_cover-src"
              src="/src/assets/images/login.svg"
              alt=""
            />
          </div>
          <h1 class="login-header_title">브런치 작가로 데뷔하세요</h1>
          <p class="login-header_content">
            진솔한 에세이부터 업계 전문 지식까지, 당신의 이야기를 세상에
            선보이세요
          </p>
        </section>

        <div class="login-form">
          <form action="">
            <label for="loginEmail" class="visually_hidden">이메일</label>
            <input
              class="login-form_input login-form_input-email"
              type="email"
              id="loginEmail"
              placeholder="이메일"
            />
            <label for="loginPassword" class="visually_hidden">비밀번호</label>
            <input
              class="login-form_input login-form_input-password"
              type="password"
              id="loginPassword"
              placeholder="비밀번호"
              autocomplete="password"
            />
            <div class="login-form_check-container">
              <button
                type="button"
                id="checkBtn"
                class="login-form_button-checkBtn"
              >
                <img
                  class="login-form_button-checkBtn_cover"
                  src="/src/assets/icons/check.svg"
                  alt="로그인 정보 저장"
                />
              </button>
              <p>로그인 정보 저장</p>
            </div>
            <button
              type="submit"
              id="loginBtn"
              class="form-btn login-form_button-loginBtn"
              onclick="goLogin(event)"
            >
              로그인
            </button>
            <button
              type="submit"
              id="loginAccountBtn"
              class="form-btn login-form_button-accountBtn"
              onclick="goSignup()"
            >
              회원가입
            </button>
          </form>
        </div>
      </article>
    </div>
    <script src="login.js"></script>
  </body>
</html>
