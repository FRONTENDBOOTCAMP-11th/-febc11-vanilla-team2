<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brunch Story | 내 서랍</title>
    <link rel="stylesheet" href="../../assets/css/base/reset.css" />
    <link rel="stylesheet" href="myDrawer.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- 브런치 스토리 Header -->
      <header class="bs-header">
        <a class="bs-header__logo" href="#">
          <img src="../../assets/logo/logo.svg" alt="Brunch Story Logo" />
        </a>
        <div class="bs-header__icons">
          <a class="bs-header__icon">
            <img src="../../assets/icons/notice.svg" alt="Notice Icon" />
          </a>
          <a class="bs-header__icon">
            <img src="../../assets/icons/search.svg" alt="Search Icon" />
          </a>
          <a class="bs-header__profile">
            <img src="../../assets/images/author-3.svg" alt="Author Profile" />
          </a>
        </div>
      </header>

      <!-- 내 서랍 - 관심 작가 -->
      <section class="fav-authors">
        <!-- 내 서랍 - 관심 작가 헤더 영역 -->
        <header class="fav-authors__header">
          <h3 class="fav-authors__title">관심 작가</h3>
          <img class="fav-authors__icon" src="../../assets/icons/next.svg" />
        </header>
        <!-- 내 서랍 - 관심 작가 프로필 영역 -->
        <ul class="fav-authors__list">
          <li class="fav-authors__item">
            <img
              class="fav-authors__avatar"
              src="../../assets/images/author-1.svg"
              alt="Grace"
            />
            <h3 class="fav-authors__name">그레이스</h3>
          </li>
          <li class="fav-authors__item">
            <img
              class="fav-authors__avatar"
              src="../../assets/images/author-2.svg"
              alt=""
            />
            <h3 class="fav-authors__name">베이스</h3>
          </li>
          <li class="fav-authors__item">
            <img
              class="fav-authors__avatar"
              src="../../assets/images/author-4.svg"
              alt=""
            />
            <h3 class="fav-authors__name">톰 요크</h3>
          </li>
          <li class="fav-authors__item">
            <img
              class="fav-authors__avatar"
              src="../../assets/images/author-9.svg"
              alt=""
            />
            <h3 class="fav-authors__name">마틸다 하나씨</h3>
          </li>
        </ul>
      </section>

      <!-- 내 서랍 - 최근 본 -->
      <section class="recent-views"></section>

      <!-- 내 서랍 - 관심 글 -->
      <section class="fav-articles"></section>

      <!-- 내 서랍 - 내 브런치 -->
      <section class="my-brunch"></section>
    </div>
    <script src="./myDrawer.js"></script>
  </body>
</html>
