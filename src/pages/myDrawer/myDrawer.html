<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brunch Story | 내 서랍</title>
    <link rel="stylesheet" href="../../assets/css/base/reset.css" />
    <link rel="stylesheet" href="myDrawer.css" />
    <link rel="stylesheet" href="../../components/header.css" />
    <link rel="stylesheet" href="../../components/footer.css" />
    <link rel="stylesheet" href="../../components/wrapper.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <!-- 내 서랍 - 관심 작가 -->
      <section class="fav-author">
        <!-- 내 서랍 - 관심 작가 헤더 영역 -->
        <header class="my-drawer__header">
          <h2 class="my-drawer__title">관심 작가</h2>
          <img class="my-drawer__icon" src="../../assets/icons/ic-next.svg" />
        </header>
        <!-- 내 서랍 - 관심 작가 리스트 영역 -->
        <ul class="fav-author__lists"></ul>
      </section>

      <!-- 내 서랍 - 최근 본 -->
      <section class="recent-view">
        <!-- 내 서랍 - 최근 본 헤더 영역 -->
        <header class="my-drawer__header">
          <h2 class="my-drawer__title">최근 본</h2>
          <img class="my-drawer__icon" src="../../assets/icons/ic-next.svg" />
        </header>
        <!-- 내 서랍 - 최근 본 리스트 영역 -->
        <ul class="recent-view__lists">
          <li class="recent-view__list">
            <img
              class="recent-view__book-thumbnail"
              src="../../assets/images/img-book-9.svg"
              alt="book-1.svg"
            />
            <h3 class="recent-view__title">강남 안에, 강북 남자</h3>
            <p class="recent-view__author"><em>by</em> 눅눅한과자</p>
          </li>
        </ul>
      </section>

      <!-- 내 서랍 - 관심 글 -->
      <section class="fav-article">
        <!-- 내 서랍 - 관심 글 헤더 영역 -->
        <header class="my-drawer__header">
          <h2 class="my-drawer__title">관심 글</h2>
          <img class="my-drawer__icon" src="../../assets/icons/ic-next.svg" />
        </header>
        <!-- 내 서랍 - 관심 글 리스트 영역 -->
        <ul class="fav-article__lists">
          <li class="fav-article__list">
            <img
              class="fav-article__book-thumbnail"
              src="../../assets/images/img-book-9.svg"
              alt="book-1.svg"
            />
            <h3 class="fav-article__title">강남 안에, 강북 남자</h3>
            <p class="fav-article__author"><em>by</em> 눅눅한과자</p>
          </li>
        </ul>
      </section>

      <!-- 내 서랍 - 내 브런치 -->
      <section class="my-brunch">
        <!-- 내 서랍 - 내 브런치 헤더 영역 -->
        <header class="my-drawer__header">
          <h2 class="my-drawer__title">내 브런치</h2>
          <img class="my-drawer__icon" src="../../assets/icons/ic-next.svg" />
        </header>
        <!-- 내 서랍 - 내 브런치 리스트 영역 -->
        <ul class="my-brunch__lists"></ul>
      </section>
      <footer class="footer"></footer>
    </div>
    <script type="module" src="../../components/header.js"></script>
    <script type="module" src="../../components/footer.js"></script>
    <script type="module" src="./myDrawer.js"></script>
  </body>
</html>
