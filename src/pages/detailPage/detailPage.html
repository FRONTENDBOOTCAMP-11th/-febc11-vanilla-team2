<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/assets/css/base/reset.css" />
    <link rel="stylesheet" href="/src/assets/css/base/typography.css" />
    <link rel="stylesheet" href="detailPage.css" />
    <link rel="stylesheet" href="../../components/header.css" />
  </head>
  <body>
    <div class="wrapper">
      <article class="article">
        <header class="header"></header>
        <section class="detail-header">
          <h1 class="detail-header_title" id="header_title"></h1>
          <p class="detail-header_title-addition"></p>
          <div class="detail-header_information">
            <img
              class="detail-header_bycover"
              src="/src/assets/icons/ic-by.svg"
              alt="작가 확인"
            />
            <p class="detail-header_author"></p>
            <p class="detail-header_date"></p>
          </div>
        </section>
        <!--------메인 내용----------->
        <section class="detail-content">
          <p class="detail-content_description"></p>
        </section>
        <!--------댓글 콘텐츠---------->
        <section class="detail-comment">
          <div class="detail-comment_container">
            <p class="detail-comment_count">
              댓글 <span class="detail-comment_count-color"></span>
            </p>
            <!---댓글 입력 칸-->
            <div class="detail-comment_writing">
              <div class="detail-comment_writing-container">
                <!--컨테이너 패딩 시작-->
                <div class="detail-comment_writing-container_profile">
                  <!--프로필 플렉스 시작-->
                  <img
                    class="detail-comment_writing-src"
                    src="/src/assets/images/img-author-2.svg"
                    alt=" 글쓰기 프로필"
                  />
                  <p class="detail-comment_writing-name">주정</p>
                </div>
                <!--프로필 플렉스 끝-->
                <label class="visually_hidden" for="commentInput">
                  댓글 내용을 입력해주세요</label
                >
                <textarea
                  type="text"
                  class="detail-comment_writing-input"
                  id="commentInput"
                  placeholder="댓글을 입력하세요"
                ></textarea>
              </div>
              <!--컨테이너 패딩 끝-->
              <div class="detail-comment_writing_container-btn">
                <button
                  title="More Options Button"
                  class="detail-comment_writing-btn"
                  type="submit"
                >
                  <img
                    src="/src/assets/icons/ic-submit.svg"
                    alt="More Options Button"
                  />
                </button>
              </div>
            </div>
          </div>
        </section>

        <!---디테일 footer프로필------>
        <section class="detail-profile">
          <div class="detail-profile_information">
            <div class="detail-profile_container">
              <p class="detail-profile_name"></p>
              <p class="detail-profile_job"></p>
            </div>
            <img
              class="detail-profile_src"
              src="/src/assets/images/author-3.svg"
              alt="작가 프로필 이미지"
            />
          </div>
          <p class="detail-profile_description"></p>
          <div class="detail-profile_subcribe-information">
            <div class="detail-profile_subscribe-information_container">
              <p class="detail-profile_subscribe-information_subscriber">
                구독자
                <span
                  id="subscribeCount"
                  class="detail-profile_subscribe-information_count"
                >
                </span>
              </p>
            </div>
            <button class="detail-profile_subscribe-btn">
              <img
                class="detail-profile_subscribe-btn_src"
                src="/src/assets/icons/ic-subscribe-off.svg"
                alt="구독하기"
              />
            </button>
          </div>
        </section>

        <section class="detail-footer">
          <div class="detail-footer_container">
            <button class="detail-footer_like-btn" id="likeBtn">
              <img
                class="detail-footer_like-btn_src"
                src="/src/assets/icons/ic-like-off.svg"
                alt="좋아요"
              />
              <span class="detail-footer_like"></span>
            </button>
            <button class="detail-footer_share-btn" id="shareBtn">
              <img src="/src/assets/icons/ic-share.svg" alt="공유하기" />
            </button>
            <button class="detail-footer_message_btn" id="messageBtn">
              <img src="/src/assets/icons/ic-message.svg" alt="댓글 보기" />
              <span class="detail-footer_message_count"></span>
            </button>
          </div>
        </section>
      </article>
    </div>
    <script type="module" src="../../components/header.js"></script>
    <script type="module" src="detailPage.js"></script>
  </body>
</html>
