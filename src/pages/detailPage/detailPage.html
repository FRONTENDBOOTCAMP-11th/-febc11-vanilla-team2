<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/assets/css/base/reset.css" />
    <link rel="stylesheet" href="/src/assets/css/base/typography.css" />
    <link rel="stylesheet" href="detailPage.css" />
  </head>
  <body>
    <div class="wrapper">
      <article class="article">
        <header class="brunch-story-header">
          <a class="brunch-story-header__logo">
            <img src="../../assets/logo/logo.svg" alt="Brunch Story Logo" />
          </a>
          <div class="brunch-story-header__icons">
            <span class="brunch-story-header__icon">
              <img src="../../assets/icons/notice.svg" alt="Notice Icon" />
            </span>
            <span class="brunch-story-header__icon">
              <img src="../../assets/icons/search.svg" alt="Notice Icon" />
            </span>
            <span class="brunch-story-header__profile">
              <img src="../../assets/images/author-3.svg" alt="Notice Icon" />
            </span>
          </div>
        </header>
        <section class="detail-header">
          <h1 class="detail-header_title">
            우여곡절 끝에 도착한 첫번째 목적지
          </h1>
          <p class="detail-header_title-addition">Val carlos</p>
          <div class="detail-header_information">
            <img
              class="detail-header_bycover"
              src="/src/assets/icons/by.svg"
              alt="작가 확인"
            />
            <p class="detail-header_author">Sunny</p>
            <p class="detail-header_date">Jul 23.2024</p>
          </div>
        </section>
        <section class="detail-content">
          <p class="detail-content-description">
            그래 지난 화를 요약해 보면 생장에 도착한 나 는 도착 당일 바로 첫
            여정을 시작하기로 마음먹 었고 추천받은 목적지인 Val carlos까지
            구글맵 으로 걸어서 2시간 30분 거리를 확인했다. 그러 나 걸어도 걸어도
            줄지 않는 시간과 거리에 괴로 워했었지.
          </p>
        </section>
      </article>
    </div>
    <script src="detailPage.js"></script>
  </body>
</html>
